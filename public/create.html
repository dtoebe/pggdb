{{ define "content" }}

<h2>Create a new ticket:</h2>
<form method="POST" action="/save">
  <div class="form-group">
    <label for="customerName">Customer Name</label>
    <input type="text" name="customerName" class="form-control" id="customerName" placeholder="Name...">
  </div>
  <div class="form-group">
    <label for="issueDesc">Issue Description:</label>
    <textarea class="form-control" name="iussueDesc" id="issueDesc" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="tags">Tags: (Comma seperated list)</label>
    <input type="text" name="tags" class="form-control" id="tags" placeholder="tag, tag">
  </div>
  <div class="form-group">
      <input type="submit" value="Create New Ticket" />
</form>

{{ end }}
